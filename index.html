<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px;
    }
    #canvas {
      display: none;
    }
    .color-palette {
      display: flex;
      margin-top: 20px;
    }
    .color-box {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Color Analyzer</h1>
  <input type="file" id="fileInput" accept="image/*">
  <canvas id="canvas"></canvas>

  <div class="color-palette" id="colorPalette"></div>

  <script src="https://cdn.jsdelivr.net/npm/vibrant@3.1.6/dist/vibrant.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
